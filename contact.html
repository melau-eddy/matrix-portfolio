<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | melaueddy - matrix Tech Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Additional styles for status messages */
        .form-status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
        }
        .form-success {
            background-color: rgba(0, 255, 0, 0.1);
            border-left: 4px solid #0f0;
            color: #0f0;
        }
        .form-error {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #f00;
            color: #f00;
        }
        .sending {
            opacity: 0.7;
            position: relative;
        }
        .sending:after {
            content: "";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    
    <div class="terminal-decoration">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-btn red"></span>
                <span class="terminal-btn yellow"></span>
                <span class="terminal-btn green"></span>
            </div>
            <span class="terminal-title">root@melaueddy:~</span>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">Last login: <span id="terminal-date"></span> from 192.168.1.1</div>
            <div class="terminal-line">melaueddy@portfolio:~$ <span class="typing" data-text="initiate_contact_sequence.sh --secure --encrypted"></span></div>
            <div class="terminal-line blinking-cursor">_</div>
        </div>
    </div>
    <div class="nav-back">
        <a href="index.html" class="cyber-button">
            <span class="button-text">RETURN_TO_TERMINAL</span>
            <span class="button-glitch"></span>
        </a>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="glitch" data-text="CONTACT NEO"></h1>
            <p class="subtitle">Initiate Secure Connection Sequence</p>
        </header>
        
        <div class="contact-grid">
            <div class="contact-form">
                <!-- Status messages container -->
                <div id="form-status" class="form-status"></div>
                
                <form id="contact-form" name="contact">
                    <div class="input-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your Email</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">Subject</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Your Encrypted Message</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Secure Transmission</span>
                        <i class="fas fa-lock"></i>
                    </button>
                </form>
            </div>

            <!-- Rest of your skills section remains unchanged -->
            <div class="skills-section">
                <!-- ... existing skills content ... -->
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="status-label">Connection:</span>
            <span class="status-value secure">SECURE</span>
        </div>
        <div class="status-item">
            <span class="status-label">Encryption:</span>
            <span class="status-value">AES-256</span>
        </div>
        <div class="status-item">
            <span class="status-label">Session ID:</span>
            <span class="status-value" id="session-id"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const statusContainer = document.getElementById('form-status');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous status messages
                statusContainer.style.display = 'none';
                statusContainer.className = 'form-status';
                statusContainer.innerHTML = '';
                
                // Change button state
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.classList.add('sending');
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch('https://formspree.io/f/xqaqnqvk', {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message
                        statusContainer.className = 'form-status form-success';
                        statusContainer.innerHTML = `
                            <i class="fas fa-check-circle"></i>
                            <strong>TRANSMISSION SUCCESSFUL</strong>
                            <p>Message securely delivered. Await response protocol.</p>
                        `;
                        form.reset();
                    } else {
                        // Show error from Formspree if available
                        const errorMsg = data.error || 'Form submission failed';
                        throw new Error(errorMsg);
                    }
                } catch (error) {
                    // Show error message
                    statusContainer.className = 'form-status form-error';
                    statusContainer.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>TRANSMISSION FAILED</strong>
                        <p>${error.message || 'Secure connection could not be established'}</p>
                        <p class="small">Error Code: ${error.name || 'NETWORK_ERR'}</p>
                    `;
                    console.error('Form submission error:', error);
                } finally {
                    statusContainer.style.display = 'block';
                    submitBtn.classList.remove('sending');
                    submitBtn.disabled = false;
                }
            });
            
            // Generate random session ID
            document.getElementById('session-id').textContent = 
                '0x' + Math.floor(Math.random() * 0xFFFFFF).toString(16).toUpperCase();
            
            // Set current date in terminal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('terminal-date').textContent = new Date().toLocaleDateString('en-US', options);
        });
    </script>
    <script src="contact.js"></script>
</body>
</html>
